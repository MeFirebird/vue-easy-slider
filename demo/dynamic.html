<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div id="slider">
    <slider animation="fade"
            :speed="1000">
      <slider-item v-for="item in list">
        <img :src="item.src">
      </slider-item>
    </slider>
  </div>

  <script src="https://cdn.css.net/libs/vue/2.1.6/vue.min.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/shhdgit/vue-easy-slider/2.0/dist/index.js"></script>
  <script>
    new Vue( {
      el: '#slider',
      data () {
        return {
          list: []
        }
      },
      components: {
        'Slider': window[ 'vue-easy-slider' ].Slider,
        'SliderItem': window[ 'vue-easy-slider' ].SliderItem
      },
      mounted () {
        setTimeout(() => {
          this.list = [{
              "src": "https://drscdn.500px.org/photo/118785927/m%3D2048/51dda482036d6d91f2902406c3e8f41f",
              "description": "Lorem"
            },
            {
              "src": "https://drscdn.500px.org/photo/118785927/m%3D2048/51dda482036d6d91f2902406c3e8f41f",
              "description": "Lorem ipsum"
            },
            {
              "src": "https://drscdn.500px.org/photo/118785927/m%3D2048/51dda482036d6d91f2902406c3e8f41f",
              "description": ""
            }
          ]
        }, 1000)
      }
    } )
  </script>
</body>
</html>
